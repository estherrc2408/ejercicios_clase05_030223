    <!--Realiza una página en HTML, que disponga de dos botones, uno de ellos tendrá el texto "Añadir" y al
        pulsarlo insertará una fruta nueva en el array de frutas de nuestro ejemplo y le mostratá el array al
        usuario; el otro tendrá el texto "Borrar" y eliminará la última fruta del array y volverá a mostrarlo.-->
    <p>Insertamos un par de botones<br></p>
    
    <button type="boton1" onclick="anadir()">Anadir</button>
    <button type="boton2" onclick="borrar()">Borrar</button>
